<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专业九宫风水罗盘-户型叠加版</title>
    <style>
        :root { 
            --gold: #d4af37; --wood-bg: #1a0505; --red: #ff3b30; 
            --water-blue: #007aff; --wood-green: #34c759; --earth-yellow: #ff9500; --metal-white: #ffffff;
        }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #info-box { text-align: center; width: 100%; z-index: 100; margin-bottom: 10px; }
        #degree-val { font-size: 3.5rem; font-weight: 900; color: #fff; margin: 0; text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        #gua-val { 
            font-size: 1rem; font-weight: bold; color: var(--gold); 
            background: rgba(211, 175, 55, 0.15); padding: 5px 15px; border-radius: 30px; 
            display: inline-block; margin-top: 5px;
        }

        /* 控制面板样式 */
        #controls { display: none; z-index: 150; margin-bottom: 15px; gap: 10px; }
        .btn-mini { background: #333; color: var(--gold); border: 1px solid var(--gold); padding: 5px 12px; border-radius: 5px; font-size: 12px; cursor: pointer; }

        .compass-container { position: relative; width: 92vw; height: 92vw; max-width: 460px; max-height: 460px; display: flex; align-items: center; justify-content: center; }

        /* 户型图图层 */
        #house-img {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            max-width: 90%; max-height: 90%; object-fit: contain; z-index: 1; opacity: 0.8; display: none;
        }

        .line { position: absolute; background: var(--red); z-index: 50; opacity: 0.8; pointer-events: none; }
        .h-line { width: 100%; height: 1.5px; } 
        .v-line { width: 1.5px; height: 100%; } 

        .top-arrow {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 15px solid var(--red); z-index: 60;
        }

        /* 罗盘圆盘 - 确保它是半透明的 */
        #disk { width: 100%; height: 100%; border-radius: 50%; background: transparent; border: 6px solid var(--gold); box-shadow: 0 0 30px rgba(0,0,0,0.8); position: relative; transition: transform 0.1s ease-out; overflow: hidden; z-index: 20; }

        .nine-grid { position: absolute; top: 25%; left: 25%; width: 50%; height: 50%; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); border: 2px solid var(--gold); z-index: 10; background: rgba(0,0,0,0.4); pointer-events: none; }
        .cell { border: 0.5px solid rgba(212,175,55,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2px; }
        .cell b { font-size: 10px; color: #fff; }
        
        .fire { color: var(--red); } .water { color: var(--water-blue); } .wood { color: var(--wood-green); } .metal { color: var(--metal-white); } .earth { color: var(--earth-yellow); }

        .d-layer { position: absolute; width: 100%; height: 100%; z-index: 6; }
        .d-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 14px; font-weight: 900; padding-top: 5px; box-sizing: border-box; color: #fff; }
        .m-layer { position: absolute; width: 100%; height: 100%; z-index: 5; }
        .m-text { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 10px; padding-top: 30px; box-sizing: border-box; color: var(--gold); }

        #start-btn { padding: 20px 50px; font-size: 1.5rem; background: var(--gold); color: #000; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(212,175,55,0.3); }

        .footer-sign { position: fixed; bottom: 15px; right: 15px; color: rgba(212, 175, 55, 0.4); font-size: 10px; }
    </style>
</head>
<body>

    <button id="start-btn">开启罗盘校准</button>

    <div id="info-box" style="display:none;">
        <p id="degree-val">0°</p>
        <span id="gua-val">校准中...</span>
    </div>

    <div id="controls">
        <input type="file" id="upload-house" accept="image/*" style="display:none;">
        <button class="btn-mini" onclick="document.getElementById('upload-house').click()">上传户型图</button>
        <span style="color:white; font-size: 12px;">透明度:</span>
        <input type="range" id="opacity-slider" min="0" max="0.9" step="0.1" value="0.4">
    </div>

    <div class="compass-container" id="ui" style="display:none;">
        <img id="house-img" src="" alt="户型图">
        
        <div class="top-arrow"></div>
        <div class="line h-line"></div>
        <div class="line v-line"></div>
        
        <div id="disk">
            <div id="dir-box" class="d-layer"></div>
            <div id="mountains-box" class="m-layer"></div>
            <div class="nine-grid" id="nine-grid">
                <div class="cell"><b class="wood">巽四</b></div>
                <div class="cell"><b class="fire">离九</b></div>
                <div class="cell"><b class="earth">坤二</b></div>
                <div class="cell"><b class="wood">震三</b></div>
                <div class="cell"><b class="earth">中宫</b></div>
                <div class="cell"><b class="metal">兑七</b></div>
                <div class="cell"><b class="earth">艮八</b></div>
                <div class="cell"><b class="water">坎一</b></div>
                <div class="cell"><b class="metal">乾六</b></div>
            </div>
        </div>
    </div>

    <div class="footer-sign">dy：小茗同学 | 户型增强版</div>

    <script>
        const dirs = ["南", "西南", "西", "西北", "北", "东北", "东", "东南"];
        const dirBox = document.getElementById('dir-box');
        dirs.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'd-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 45}deg)`;
            dirBox.appendChild(d);
        });

        const ms = ["午","丁","未","坤","申","庚","酉","辛","戌","乾","亥","壬","子","癸","丑","艮","寅","甲","卯","乙","辰","巽","巳","丙"];
        const mtBox = document.getElementById('mountains-box');
        ms.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'm-text'; d.innerText = t;
            d.style.transform = `rotate(${i * 15}deg)`;
            mtBox.appendChild(d);
        });

        const btn = document.getElementById('start-btn');
        const degEl = document.getElementById('degree-val');
        const guaEl = document.getElementById('gua-val');
        const disk = document.getElementById('disk');
        const uploadInput = document.getElementById('upload-house');
        const houseImg = document.getElementById('house-img');
        const grid = document.getElementById('nine-grid');
        const opacitySlider = document.getElementById('opacity-slider');

        // 文件上传处理
        uploadInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    houseImg.src = event.target.result;
                    houseImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        // 透明度滑块
        opacitySlider.oninput = (e) => {
            grid.style.background = `rgba(0,0,0, ${e.target.value})`;
        };

        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') run(); });
            } else { run(); }
        };

        function updateUI(h) {
            let rotation = -h + 180; 
            disk.style.transform = `rotate(${rotation}deg)`;
            degEl.innerText = Math.round(h) + "°";

            const gs = [
                {n:"坎一·北", min:337.5, max:22.5},
                {n:"艮八·东北", min:22.5, max:67.5},
                {n:"震三·东", min:67.5, max:112.5},
                {n:"巽四·东南", min:112.5, max:157.5},
                {n:"离九·南", min:157.5, max:202.5},
                {n:"坤二·西南", min:202.5, max:247.5},
                {n:"兑七·西", min:247.5, max:292.5},
                {n:"乾六·西北", min:292.5, max:337.5}
            ];
            
            let res = "校准中...";
            for (let g of gs) {
                if (g.min > g.max) {
                    if (h >= g.min || h < g.max) { res = g.n; break; }
                } else {
                    if (h >= g.min && h < g.max) { res = g.n; break; }
                }
            }
            guaEl.innerText = res;
        }

        function run() {
            btn.style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('info-box').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';

            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', e => {
                    let h = e.alpha ? 360 - e.alpha : 0; 
                    updateUI(h);
                }, true);
            } else if ('ondeviceorientation' in window) {
                window.addEventListener('deviceorientation', e => {
                    let h = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
                    updateUI(h);
                }, true);
            } else {
                alert("请在手机浏览器或HTTPS环境下使用");
            }
        }
    </script>
</body>
</html>
